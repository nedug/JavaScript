<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
       html,body{
           margin:0;
           padding: 0;
       }

       body{
           overflow: hidden;
           background-color: black;
       }

       #left{
           position: relative;
           width: 30px;
           height: 200px;
           background-color: white;
           float: left;
       }

       #right{
           position: relative;
           width: 30px;
           height: 200px;
           background-color: white;
           float: right;
       }

       #ball{
           position: absolute;
           width: 20px;
           height: 20px;
           background-color:white;
           border-radius: 50%;
       }

       #deli,#scoreleft,#scoreright{
           font-size: 1000%;
           color: white;
           z-index: 10;
       }

       #goal{
           font-size: 1000%;
           transition: 1.5s all;
           display: inline-block;
       }
	</style>
</head>
<body>

<div id="left"></div>
<div id="ball"></div>
<div id="right"></div>

	<span id="scoreleft">0 </span><span id="deli"> : </span><span id="scoreright"> 0</span>
	<br>
	<span id="goal">GOAL !!!</span>

	<script>
    var ps = 15;

    function nfp(urpx) {
        return Number(urpx.replace("px", ""))
    }

    var r = document.getElementById('right');
    var l = document.getElementById('left');
    var b = document.getElementById('ball');



    var w = window.innerWidth;
    var h = window.innerHeight;




    var map = [];

    onkeydown = onkeyup = function(e) {

        map[e.keyCode] = e.type == 'keydown';
        /*insert conditional here*/
    }



    function keydown() {
        //if key was up arrow
        if (map[40]) {
            if (nfp(r.style.top) + ps > h - 200)
                r.style.top = h - 200 + "px";
            else
                r.style.top = nfp(r.style.top) + ps + "px";
        }



        //if key was down arrow
        else if (map[38]) {
            if (nfp(r.style.top) - ps < 0)
                r.style.top = 0 + "px";
            else
                r.style.top = nfp(r.style.top) - ps + "px";
        }


        //if key was s
        if (map[83]) {
            if (nfp(l.style.top) + ps > h - 200)
                l.style.top = h - 200 + "px";
            else
                l.style.top = nfp(l.style.top) + ps + "px";
        }

        //if key was w
        else if (map[87]) {
            if (nfp(l.style.top) - ps < 0)
                l.style.top = 0 + "px";
            else
                l.style.top = nfp(l.style.top) - ps + "px";
        }

        //40 down, 38 up
        //w 87,s 83
    }



    setInterval(function() {
        keydown();
    }, 40);



</script>

</body>
</html>
