<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		 .wrap {
           width: 500px;
           height: 500px;
			  background-color: #a9bbc8;
			  position: relative;
		 }
		.second {
          width: 240px;
          height: 4px;
          border-radius: 30%;
			 background-color: black;
			 transform-origin: 5% 50%;
			 position: absolute;
          left: 50%;
          top: 50%;

		}
      .minute {
          width: 200px;
          height: 7px;
          background-color: #c47272;
          transform-origin: 5% 50%;
			 border-radius: 7px;
          position: absolute;
          left: 50%;
          top: 50%;
      }
       .hour {
           width: 150px;
           height: 15px;
           background-color: #66b782;
           transform-origin: 5% 50%;
           border-radius: 12px;
           position: absolute;
           left: 50%;
           top: 50%;
       }
	</style>
</head>
<body>


	<div class="wrap">
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="second"></div>
	</div>



<script>

	 // let timeNow;
    let angelSecArrow;
    let angelMinArrow;
    let angelHourArrow;

    let arrowSec = document.body.querySelector('.second');
    let arrowMin = document.body.querySelector('.minute');
    let arrowHour = document.body.querySelector('.hour');



   setInterval(showSecond, 1000);

   function showSecond() {
       // timeNow = new Date();
       angelSecArrow = (6 * new Date().getSeconds()) - 90;

       // arrowSec.setAttribute('style', `transform:rotate(${angelSecArrow}deg)`);
       arrowSec.setAttribute('style', `transform:rotate(${angelSecArrow}deg)`);
   }


    setInterval(startClock, 1000);

     function startClock() {

         // console.log(timeNow.getSeconds());

         if (new Date().getSeconds() === 0) {
             arrowMin.setAttribute('style', `transform:rotate(${6 * (new Date().getMinutes()) - 90}deg)`);
             setInterval(showMinute, 60000);
			}

         if (new Date().getMinutes() === 0) {
             arrowHour.setAttribute('style', `transform:rotate(${((new Date().getHours()) - 15) * 30}deg)`);
             setInterval(showHours, 3600000);
         }

	 }





    arrowSec.setAttribute('style', `transform:rotate(${6 * (new Date().getSeconds()) - 90}deg)`);

    arrowMin.setAttribute('style', `transform:rotate(${6 * (new Date().getMinutes()) - 90}deg)`);

    arrowHour.setAttribute('style', `transform:rotate(${(new Date().getHours() - 15) * 30}deg)`);


    // console.log(new Date().getHours())




    function showMinute() {
        // timeNow = new Date();
        angelMinArrow = (6 * new Date().getMinutes()) - 90;

        arrowMin.setAttribute('style', `transform:rotate(${angelMinArrow}deg)`);
    }


    function showHours() {
        // timeNow = new Date();
        angelHourArrow = (new Date().getHours() - 15) * 30;

        arrowHour.setAttribute('style', `transform:rotate(${angelHourArrow}deg)`);
    }
