<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>

    let numbers = [2, 3, 5, 7, 11, 13, 17];

    currentSums(numbers);

    function currentSums(numbers) {

        let result = [];
        let resultFull = [];

        numbers.reduce((sum, current, i) => {

			  if (i === 0) {
					resultFull[i] = current;
					return result[i] = sum + current;

			  } else {
					resultFull[i] = resultFull[i-1] + '+' + current;
               return result[i] = sum + current;
			  }

		  }, 0);

		  console.log(`[${resultFull}] = [${result}]`);

    }

</script>

</body>
</html>
