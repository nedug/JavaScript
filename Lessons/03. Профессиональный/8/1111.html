<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>

       table {
           border-collapse: collapse;
       }
       td {
           border: 1px solid black;
           width: 100px;
           height: 100px;
       }

       .color-red {
           background-color: red;
       }
       .color-red-h:hover {
           background-color: green;
       }
       .color-red:hover {
           background-color: green;
       }
       .color-green {
           background-color: green;
       }

	</style>
</head>
<body>

<table>
	<tr><td class="color-red-h"></td><td class="color-red-h"></td><td class="color-red-h"></td></tr>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
</table>

<script>

    let tableCal = document.body.querySelector('table');

    tableCal.addEventListener('click', clickColorCell);
    // tableCal.addEventListener('mouseover', addHoverColorCell);
    // tableCal.addEventListener('mouseout', delHoverColorCell);

    function clickColorCell(event) {

        tableCal.removeEventListener('mouseover', addHoverColorCell);

		  let td = document.querySelectorAll('td');

		  for (let i = 0; i < td.length; i++) {
            td[i].classList.remove('color-red');
            td[i].classList.remove('color-red-h');
		  }
        event.target.classList.add('color-red');
    }

    function addHoverColorCell(event) {

        event.target.classList.add('color-green');
    }
    function delHoverColorCell(event) {

        event.target.classList.remove('color-green');
    }

</script>

</body>
</html>
