<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>

		 table {
           border-collapse: collapse;
		 }
       td {
           border: 1px solid black;
           width: 100px;
           height: 100px;
       }
       .color-red {
           background-color: red;
       }
       .color-green {
           background-color: green;
       }

	</style>
</head>
<body>

	<table>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>

<script>

	 let tableCal = document.body.querySelector('table');
    tableCal.addEventListener('click', clickColorCell);
    tableCal.addEventListener('mouseover', addHoverColorCell);
    tableCal.addEventListener('mouseout', delHoverColorCell);
    let selectTd;

    function clickColorCell(event) {
        highlight(event.target);
        function highlight(td) {
            if (selectTd) {
                selectTd.classList.remove('color-red');
            }
            selectTd = td;
            selectTd.classList.add('color-red');
        }
    }
    function addHoverColorCell(event) {
        event.target.classList.add('color-green');
    }
    function delHoverColorCell(event) {
        event.target.classList.remove('color-green');
    }

</script>

</body>
</html>
