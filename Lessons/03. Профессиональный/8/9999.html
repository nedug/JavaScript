<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>

		 table {
           border-collapse: collapse;
		 }
       td {
           border: 1px solid black;
           width: 100px;
           height: 100px;
       }
       .highlight {
           background-color: red;
       }
       .highlight11{
           background-color: green;
       }

	</style>
</head>
<body>


	<table>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>


<script>

    let selectTd;
	 let tableCal = document.body.querySelector('table')
    tableCal.addEventListener('click', changeColorCell);
    tableCal.addEventListener('mouseover', addHoverColorCell);
    tableCal.addEventListener('mouseout', delHoverColorCell);

    function changeColorCell(event) {
        let target = event.target;
        if (target.tagName !== 'TD') return;

        highlight(target);
        function highlight(td) {
            if (selectTd) {
                selectTd.classList.remove('highlight');
            }
            selectTd = td;
            selectTd.classList.add('highlight');
        }
    }

    function addHoverColorCell(event) {
        let target = event.target;
        if (target.tagName !== 'TD') return;
        target.classList.add('highlight11');
    }

    function delHoverColorCell(event) {
        let target = event.target;
        if (target.tagName !== 'TD') return;
        target.classList.remove('highlight11');
    }


</script>

</body>
</html>
