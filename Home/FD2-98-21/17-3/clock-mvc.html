	 	body {
	 		position: relative;
	 		display: flex;
	 		flex-wrap: wrap;
	 		width: 1200px;
	 	}
	 	.clock_ {
			width: 300px;
			height: 300px;
			background-color: orange;
			margin: 50px;
			border-radius: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}
		.center_ {
			width: 10px;
			height: 10px;
			border-radius: 100%;
			background-color: black;
			position: relative;
		}
		.green {
			position: absolute;
			width: 45px;
			height: 45px;
			border-radius: 100%;
			background-color: green;
			font-weight: bold;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 20px;
		}
		.secondHand_ {
			position: absolute;
			left: 4px;
			top: 5px;
			height: 135px;
			width: 2px;
			background-color: black;
			border-radius:10px;
		}
		.minuteHand_{
			position: absolute;
			left: 2.5px;
			top: 5px;
			height: 120px;
			width: 5px;
			background-color: black;
			border-radius:10px;
		}
		.hourHand_{
			position: absolute;
			left: 0px;
			top: 0px;
			height: 85px;
			width: 9px;
			background-color: black;
			border-radius:10px;
		}
	 </style>
</head>
