<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>

    countVowelLetters('Пришла зима, запахло…');
    countVowelLetters('Ghbdtn, z r dfv bp Hjccbb');
    countVowelLetters('длинношеее');
    countVowelLetters('Не будете ли Вы так любезны, Иван, передать мне блокнот и «Известия»');

    function countVowelLetters(value) {
        let sumVowels = 0;

        let stringLow = value.toLowerCase();

        let vowels = [ "а","е","ё","и","о","у","ы","э","ю","я"];
        // let vowels = [ "a","e","i","o","u","y"];

        for (let letter of stringLow) {
            if (vowels.includes(letter)) {
                sumVowels++;
            }
        }
        console.log(`Количество русских гласных = ${sumVowels}`)
    }

</script>

</body>
</html>
