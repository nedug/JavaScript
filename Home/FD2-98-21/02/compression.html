<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>

    function compress(value) {
        let compressString = '';

        for (let i = 0; i < value.length; i++) {
            let currentLetter = value[i];
            let count = 1;

            while (value[i+1] === currentLetter) {
                count++;
                i++;
            }

            if (value.length === 1) {
                count = '';
            }
            compressString = compressString + currentLetter + count;
        }
        console.log(`"${value}" => "${compressString}"`);
    }

    compress('a');
    compress('aaa');
    compress('aabbb');
    compress('aaabcc');


    console.log('\n-----------------------------------------------\n\n')


    function uncompress(value) {
        let uncompressString = '';

        for(let i = 0; i < value.length; i++) {
            let currentLetter = value[i];
            let count = parseInt(value.slice(i+1));

				if (count > 0 && isNaN(currentLetter)) {

                for (let i = 0; i < count; i++) {
                    uncompressString = uncompressString + currentLetter;
					 }
            } else if (value.length === 1) {
					 uncompressString = currentLetter;
				}
        }
        console.log(`"${value}" => "${uncompressString}"`);
    }

    uncompress('a');
    uncompress('a5');
    uncompress('a2b3');
    uncompress('a12b1c3');

</script>

</body>
</html>
