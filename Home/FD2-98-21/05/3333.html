<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
       button {
           width: 300px;
           height: 50px;
           background-color: #88cbd7;
           margin: 8px;
           border: 1px solid transparent;
           border-radius: 5px;
           font-size: 18px;
           cursor: pointer;
           transition: .3s;
       }
       button:hover {
           border: 1px solid black;
       }
	</style>
</head>
<body>

<button>Ввод рецепта</button><br>
<button>Рецепт напитка</button><br>
<button>Удаление рецепта</button><br>
<button>Перечень всех коктейлей</button>

<script src="JS/HashStorage.js"></script>

<script>

    const buttons = document.querySelectorAll('button');

    var coctailsStorage = new HashStorage();

    coctailsStorage.Пиранья = {alcohol: "10 градусов",
        ingredients: ["Водка – 37 мл", "Шоколадный ликер, коричневый – 25 мл", "Кола, сильно охлажденная – 25 мл"],
        recipe: "Влейте спиртное в низкий стакан, заполненный большим количеством колотого льда. Хорошо размешайте. Затем добавьте колу."};

    for (let i = 0; i < buttons.length; i++) {

        buttons[i].onclick = Object.values(coctailsStorage)[i];
    }

    // console.log(Object.values(coctailsStorage)[1])

</script>

</body>
</html>
