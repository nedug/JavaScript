<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Title</title>

<body>

<script>

    var counter = getCounter(5);
    counter.log().count(4).log().count(3).log().reset().log().count(8).log();

    function getCounter (number = 0) {

        function Counter () {
            var sum = 0;

            this.log = function () {
                console.log(number + sum);
                return this;
				}this.count = function (countNumb) {
                sum += countNumb;
                return this;
            }
            this.reset = function () {
                number = null;
                sum = null;
                return this;
            }
		  }
        return new Counter();
	 }

</script>

</body>
</html>
