<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>

    var counter = getCounter(5);
    counter.log().count(4).log().count(3).log().reset().log().count(8).log();

    function getCounter (number = 0) {
        return {
            log: function () {
                console.log(number);
                return this;
            },
            count: function (countNumb) {
                number += countNumb;
                return this;
            },
            reset: function () {
                number = 0;
                return this;
            },
        };
    }

</script>

</body>
</html>
