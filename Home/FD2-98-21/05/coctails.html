<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
       button {
           width: 300px;
           height: 50px;
           background-color: #88cbd7;
           margin: 8px;
           border: 1px solid transparent;
           border-radius: 5px;
           font-size: 18px;
           cursor: pointer;
           transition: .3s;
       }
       button:hover {
           border: 1px solid black;
       }
	</style>
</head>
<body>

	<button type="button" onclick='coctailsStorage.addValue()'>Ввод рецепта</button><br>
	<button type="button" onclick='coctailsStorage.getValue()'>Рецепт напитка</button><br>
	<button type="button" onclick='coctailsStorage.deleteValue()'>Удаление рецепта</button><br>
	<button type="button" onclick='coctailsStorage.getKeys()'>Перечень всех коктейлей</button>

<script>

	function HashStorage () {

		this.addValue = function (key,value) {
			 key = prompt("Введите название коктейля:", "Маргарита");
			 while (!key) {
				  key = prompt("Введите корректно название коктейля!");
			 }

			 value = {};
			 this[key] = value;

			 value.alcohol = prompt("Алкогольный напиток?", "12 градусов");
			 while (!value.alcohol) {
				  value.alcohol = prompt("Введите корректно параметр коктейля!");
			 }

			 value.ingredients = [];
			 for (let i = 0; i < 10; i++) {
				  value.ingredients[i] = prompt("Введите необходимые ингредиенты:", "Водка Finlandia 50мл");
				  if (value.ingredients[i] === null) {
						value.ingredients.pop();
						break;
				  }
			 }

			 value.recipe = prompt("Введите рецепт приготовления:", "Наполни стакан кубиками льда доверху, затем налей кофейный ликер 25 мл, водку 50 мл и размешай коктейльной ложкой.");

			 console.log(`Данные о коктейле сохранены!`);
		}

		this.getValue = function (key) {
			 key = prompt("Введите название коктейля:", "Маргарита");

			 if (key in this) {
				  console.log(`Коктейль "${key}" (алкогольный: ${this[key].alcohol})
Необходимые ингредиенты:
${this[key].ingredients.join('\n')}
Рецепт приготовления:
${this[key].recipe}`);
			 }
			 else {
				  console.log(`Нет информации о коктейле: "${key}"`);
			 }
		}

		this.deleteValue = function (key) {
			 key = prompt("Введите название коктейля:", "Маргарита");

			 if (key in this) {
				  delete this[key];
				  console.log(`Удален рецепт коктейля: "${key}"`);
				  // return true;
			 }
			 else {
				  console.log(`Нет информации о коктейле: "${key}"`);
				  // return false;
			 }
		}

		this.getKeys = function () {
			 if (Object.keys(this).length > 4) {
				  console.log(Object.keys(this).slice(4).join('\n'));
			 }
			 else {
				  console.log(`Коктейльная карта пуста..`);
			 }
			 // for (const [key] of Object.entries(this)) {
				//  if (typeof this[key] === 'object') {
				// 	  console.log(key);
				//  }
			 // }
		}
	}

	var coctailsStorage = new HashStorage();

	coctailsStorage.Пиранья = {alcohol: "10 градусов",
		ingredients: ["Водка – 37 мл", "Шоколадный ликер, коричневый – 25 мл", "Кола, сильно охлажденная – 25 мл"],
		recipe: "Влейте спиртное в низкий стакан, заполненный большим количеством колотого льда. Хорошо размешайте. Затем добавьте колу."};

   coctailsStorage.Оазис = {alcohol: "8 градусов",
       ingredients: ["Джин – 50 м", "Ликер «Кюрасао» голубой – 12 мл", "Тоник – 100 мл"],
       recipe: "Влейте джин в стакан, наполовину заполненный колотым льдом. Добавьте Кюрасао, влейте тоник и перемешайте. Украсьте долькой лимона и веточкой мяты."};

   coctailsStorage['Красный грех'] = {alcohol: "8 градусов",
       ingredients: ["Черносмородиновый ликер Creme de Cassis - 40 мл", "Апельсиновый сок - 10 мл", "Красное шампанское - 300-400 мл", "Лед - 5-6 куб", "Сахар - 100 г"],
       recipe: "Смочить кромку стакана для лонгдринка апельсиновым соком или водой. Вращать смоченную кромку стакана в сахаре. Ликер и сок смешать в стакане для лонгдринка вместе с кубиками льда. Долить шампанским. Фруктовый коктейль можно подавать."};

</script>

</body>
</html>
