<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>

    var counter = getCounter(5);
    counter.log().count(4).log().count(3).log().reset().log().count(8).log();

    function getCounter (number = 0) {

		  var sum = 0;

        return {
            log: function () {
                console.log(number + sum);
                return this;
            },
            count: function (countNumb) {
                sum += countNumb;
                return this;
            },
            reset: function () {
                number = null;
                sum = null;
                return this;
            }
        };
    }

</script>

</body>
</html>
