<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>

    let numbers = [2, 3, 5, 7, 11, 13, 17];


    function currentSums(numbers) {

        let result = [];

        numbers.reduce((sum, current, i) => result[i] = sum + current, 0);

		  for (var i = 0; i < numbers.length; i++) {
            numbers[i] = numbers[i] + "+";
        }

        numbers.reduce((sum, current, i) => numbers[i] = sum + current, '');

        var numbersFull = numbers.map(firstLetters);

		  function firstLetters(v) {
            return (v.slice(0,v.length-1)) ;
        }

        console.log(`[${numbersFull}] = [${result}]`);

    }

    currentSums(numbers);

</script>

</body>
</html>
