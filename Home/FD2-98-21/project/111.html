<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<input type='button' value='Пуск!' onclick='start()'>


<script>


    var clickAudio=new Audio("http://fe.it-academy.by/Examples/Sounds/button-16.mp3");



    function start() {
        clickSound(); // важно "запустить" звук по событию, т.е. нажатию кнопки

    }



    function clickSound() {
        clickAudio.currentTime=0; // в секундах
        clickAudio.play();
    }

</script>

</body>
</html>
