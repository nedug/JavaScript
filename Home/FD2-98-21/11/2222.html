<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<canvas id="clock">Ваш браузер не поддерживает canvas</canvas>

<script>

    const widthHeightClock = 500;  /* Принимаем ширину и высоту часов */
    const radius = widthHeightClock / 2;  /* Находим радиус часов */
    const radNumbers = radius * 0.1;  /* Принимаем радиус для кругов-контейнеров цифр часов (желтые круги) */
    const gapNum = 15;  /* Принимаем зазор между контуром часов и кругами-контейнерами цифр часов */


    const clock = document.getElementById('clock');
    clock.width = widthHeightClock;
    clock.height = widthHeightClock;

    let ctx = clock.getContext('2d');

    ctx.translate(radius, radius); /* Устанавливем нулевую точку в центр часов */


    startClock();  /* Создание часов при загрузке страницы */

    setInterval(startClock, 1000);  /* Запуск и создание часов с обновлением каждую секунду */


    function startClock() {

        ctx.beginPath();   /* Создаем контейнер часов */
        ctx.fillStyle = '#b9d0e2';
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fill();

        ctx.font = "30px arial";  /* Назначаем шрифт для цифр часов */
        ctx.textAlign = "center";  /* Выравниваем текст по горизонтали */
        ctx.textBaseline = "middle";  /* Выравниваем текст по вертикали */


        for (let numClock = 1; numClock <= 12; numClock++) {  /* Создание циферблата часов */

            let angHours = numClock * (2 * Math.PI / 12);  /* Находим угол поворота для цифр часов */

            ctx.rotate(angHours); /* Поварачиваем все последущие операции: сдвиг нулевой точки на угол цифр часов */
            ctx.translate(0, -radius + (radNumbers + gapNum)); /* Сдвигаем нулевую точку на 12 часов */
            ctx.rotate(-angHours);  /* Возращаем угол поворота на 0 для вставки текста */

            ctx.fillStyle = '#e7da97';
            ctx.beginPath();
            ctx.arc(0, 0, radNumbers, 0, 2 * Math.PI); /* Создаем круги-контейнеры для цифр часов */
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.fillText(numClock.toString(), 0, 0);  /* Вставляем цифры часов */

            ctx.rotate(angHours); /* Возращаем предыдущий угол поворота, необходимый для возрата нулевой точки */
            ctx.translate(0, radius - (radNumbers + gapNum)); /* Сдвигаем нулевую точку обратно в центр часов */
            ctx.rotate(-angHours); /* Возращаем угол поворота на 0 до начала следующего прохода цикла */
        }


        /*  Создаем и устанавливаем часовую стрелку часов */
        let hour = (new Date().getHours() * (2 * Math.PI / 12)) +  /* Находим пероначальный угол часов, без учета текущих минут и секунд времени */
            (new Date().getMinutes() * (2 * Math.PI / (12 * 60))) +  /* Находим дополнительный угол часов, в зависимости от текущих минут времени */
            (new Date().getSeconds() * (2 * Math.PI / (12 * 60 * 60)));  /* Находим дополнительный угол часов, в зависимости от текущих секунд времени */

        ctx.beginPath();
        ctx.lineWidth = 20;  /* Толщина часовой стрелки */
        ctx.lineCap = "round";
        ctx.moveTo(0,0);
        ctx.rotate(hour);
        ctx.lineTo(0, -135);  /* Длина часовой стрелки  */
        ctx.stroke();
        ctx.rotate(-hour);


        /*  Создаем и устанавливаем минутную стрелку часов */
        let minute = (new Date().getMinutes() * (2 * Math.PI / 60)) + (new Date().getSeconds() * (2 * Math.PI / (60 * 60)));

        ctx.beginPath();
        ctx.lineWidth = 8;  /* Толщина минутной стрелки */
        ctx.moveTo(0,0);
        ctx.rotate(minute);
        ctx.lineTo(0, -185);  /* Длина минутной стрелки  */
        ctx.stroke();
        ctx.rotate(-minute);


        /*  Создаем и устанавливаем секундную стрелку часов */
        let second = new Date().getSeconds() * (2 * Math.PI / 60);

        ctx.beginPath();
        ctx.lineWidth = 3;  /* Толщина секундной стрелки */
        ctx.moveTo(0,0);
        ctx.rotate(second);
        ctx.lineTo(0, -220);  /* Длина секундной стрелки  */
        ctx.stroke();
        ctx.rotate(-second);
    }

</script>

</body>
</html>
