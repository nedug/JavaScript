<script>

    quadraticEquation(1, -8, 72);
    quadraticEquation(1, 12, 36);
    quadraticEquation(4, -8, 1);

    function quadraticEquation(a, b, c) {

        var D = b ** 2 - 4 * a * c;

        var x1 = (-b + Math.sqrt(D)) / 2 / a;
        var x2 = (-b - Math.sqrt(D)) / 2 / a;

        if (x1 === 0 || x2 === 0) {
            var result = `имеет корни x1 = ${x1} и x2 = ${x2}`;
		  } else if (!x1 || !x2) {
            result = 'не имеет вещественных корней';
		  } else if (x1 === x2) {
            result = `имеет один корень x = ${x1}`;
		  } else {
            result = `имеет корни x1 = ${x1} и x2 = ${x2}`;
		  }

        if (a === 0) {
            alert ('Коэффициент при первом слагаемом уравнения не может быть равным нулю измените его и попробуйте снова.');
            return;
        }

		  if (a === 1) {
		      var firstSummand = '';
		  } else if (a === -1) {
            var firstSummand = '-';
		  } else {
		      var firstSummand = a;
		  }

        if (b >= 0) {
            var operator1 = '+';
            var secondSummand = b;
        } else {
            var operator1 = '-';
            var secondSummand = -b;
        }

        if (c >= 0) {
            var operator2 = '+';
            var thirdSummand = c;
        } else {
            var operator2 = '-';
            var thirdSummand = -c;
        }

        console.log(`уравнение ${firstSummand}x^2 ${operator1} ${secondSummand}x ${operator2} ${thirdSummand} = 0 ${result}`);

    }

</script>
