<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tittle</title>
	<style>
       body {
           position: relative;
           display: flex;
           flex-wrap: wrap;
           width: 1200px;
       }
       .clock {
           width: 300px;
           height: 300px;
           background-color: orange;
           margin: 50px;
           border-radius: 100%;
           display: flex;
           align-items: center;
           justify-content: center;
           position: relative;
       }
       .center {
           width: 10px;
           height: 10px;
           border-radius: 100%;
           background-color: black;
           position: relative;
       }
       .green-number {
           position: absolute;
           width: 45px;
           height: 45px;
           border-radius: 100%;
           background-color: green;
           font-weight: bold;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 20px;
       }
       .second-hand {
           position: absolute;
           left: 4px;
           top: 5px;
           height: 135px;
           width: 2px;
           background-color: black;
           border-radius:10px;
       }
       .minute-hand {
           position: absolute;
           left: 2.5px;
           top: 5px;
           height: 120px;
           width: 5px;
           background-color: black;
           border-radius:10px;
       }
       .hour-hand {
           position: absolute;
           left: 0px;
           top: 0px;
           height: 85px;
           width: 9px;
           background-color: black;
           border-radius:10px;
       }
		 button {
           margin: 0 7px;
		 }
	</style>
</head>
<body>

	<div id="clock-container-dom1"> <!-- DOM -->
		<div class="clock">
			<div class="center"></div>
		</div>
	</div>


	<div id="clock-container-svg1" style="position: relative;"> <!-- SVG -->
		<svg class="clock"/>
	</div>

	<div id="clock-container-can1" style="position: relative;"> <!-- Canvas -->
		<canvas class="clock" width="300" height="300"></canvas>
	</div>
