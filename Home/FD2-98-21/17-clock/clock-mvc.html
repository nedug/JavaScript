<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tittle</title>
	<style>
       body {
           position: relative;
           display: flex;
           flex-wrap: wrap;
           width: 1200px;
       }
       .clock {
           width: 300px;
           height: 300px;
           background-color: orange;
           margin: 50px;
           border-radius: 100%;
           display: flex;
           align-items: center;
           justify-content: center;
           position: relative;
       }
       .center {
           width: 10px;
           height: 10px;
           border-radius: 100%;
           background-color: black;
           position: relative;
       }
       .green {
           position: absolute;
           width: 45px;
           height: 45px;
           border-radius: 100%;
           background-color: green;
           font-weight: bold;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 20px;
       }
       .secondHand_ {
           position: absolute;
           left: 4px;
           top: 5px;
           height: 135px;
           width: 2px;
           background-color: black;
           border-radius:10px;
       }
       .minuteHand_{
           position: absolute;
           left: 2.5px;
           top: 5px;
           height: 120px;
           width: 5px;
           background-color: black;
           border-radius:10px;
       }
       .hourHand_{
           position: absolute;
           left: 0px;
           top: 0px;
           height: 85px;
           width: 9px;
           background-color: black;
           border-radius:10px;
       }
	</style>
</head>
<body>

	<div id="clock-container-dom1"> <!-- DOM -->
		<div class="clock">
			<div class="center"></div>
		</div>
	</div>


	<div id="clock-container-svg1" style="position: relative;"> <!-- SVG -->
		<svg class="clock"/>
	</div>

	<div id="clock-container-can1" style="position: relative;"> <!-- Canvas -->
		<canvas class="clock" width="300" height="300"></canvas>
	</div>


	<div id="clock-container-dom2"> <!-- DOM -->
		<div class="clock">
			<div class="center"></div>
		</div>
	</div>


	<div id="clock-container-svg2" style="position: relative;"> <!-- SVG -->
		<svg class="clock"/>
	</div>


	<div id="clock-container-can2" style="position: relative;"> <!-- Canvas -->
		<canvas class="clock" width="300" height="300"></canvas>
	</div>




<script src="Clock.js"></script>
<script src="ClockControllerButtons.js"></script>
<!--<script src="ClockViewDom.js"></script>-->
<script src="ClockViewSvg.js"></script>
<script src="ClockViewCanvas.js"></script>


<script>









    /* ------- view -------- */

    function ClockViewDom() {

        let clockContainer = null;
        let myClock = null;


        this.init = function(field) {

            clockContainer = field;

            myClock = clockContainer.querySelector('.clock');
        }


        this.drawNumbers = function(left, top, clock) {

            let number = document.createElement('div');
            number.setAttribute("class", "green");
            myClock.querySelector('.center').append(number);

            number.style.left = left + "px";
            number.style.top = top + "px";
            number.textContent = clock;
        }


        this.drawHands = function(city) {

            let secondHand = document.createElement('div'); /* Рисуем стрелки */
            secondHand.setAttribute("class", "secondHand_");
            myClock.querySelector('.center').append(secondHand);
            secondHand.style.transformOrigin = "0 0 0";

            let minuteHand = document.createElement('div');
            minuteHand.setAttribute("class", "minuteHand_");
            myClock.querySelector('.center').append(minuteHand);
            minuteHand.style.transformOrigin = "2.5px 0 0";

            let hourHand = document.createElement('div');
            hourHand.setAttribute("class", "hourHand_");
            myClock.querySelector('.center').append(hourHand);
            hourHand.style.transformOrigin = "5px 5.25px 0";



            let header = document.createElement('div'); /* Рисуем кнопки */
            header.style.position = "absolute";
            header.style.top = "-170px";
            header.style.left = "-150px";
            header.style.width = "250px";
            header.style.display = "flex";
            header.style.justifyContent = "space-between";

            header.style.hight = "40px";
            myClock.querySelector('.center').append(header);


            let startBtn = document.createElement('button');
            startBtn.classList.add('start');
            startBtn.textContent = "START";
            header.append(startBtn);

            let stopBtn = document.createElement('button');
            stopBtn.classList.add('stop');
            stopBtn.textContent = "STOP";
            header.append(stopBtn);

            let h2 = document.createElement('h3');
            h2.textContent = city;
            h2.style.padding = "0"
            h2.style.margin = "0"

            header.append(h2);
        }


        this.startClock = function(seconds, minutes, hours) {

            // let stopBtn = clockContainer.querySelector('.stop');
            // stopBtn.value = timerID;

            let secondHand = "rotate(" + (seconds + 180) + "deg)";
            let minuteHand = "rotate(" + (minutes + 180) + "deg)";
            let hourHand = "rotate(" + (hours + 180) + "deg)";


            myClock.querySelector('.secondHand_').style.transform = secondHand;
            myClock.querySelector('.minuteHand_').style.transform = minuteHand;
            myClock.querySelector('.hourHand_').style.transform = hourHand;
        }




    }











    /* DOM 1 */
    const clockDom1 = new Clock();
    const clockDomView1 = new ClockViewDom();
    const clockDomController1 = new ClockControllerButtons(-4, 'Нью-Йорк');

    const clockDomContainer1 = document.getElementById('clock-container-dom1');

    clockDom1.init(clockDomView1);
    clockDomView1.init(clockDomContainer1);
    clockDomController1.init(clockDom1, clockDomContainer1);



    /* DOM 2 */
    const clockDom2 = new Clock();
    const clockDomView2 = new ClockViewDom();
    const clockDomController2 = new ClockControllerButtons(+3, 'Минск');

    const clockDomContainer2 = document.getElementById('clock-container-dom2');

    clockDom2.init(clockDomView2);
    clockDomView2.init(clockDomContainer2);
    clockDomController2.init(clockDom2, clockDomContainer2);



    /* SVG 1 */
    const clockSvg1 = new Clock();
    const clockSvgView1 = new ClockViewSvg();
    const clockSvgController1 = new ClockControllerButtons(+1, 'Лондон');

	 const clockSvgContainer1 = document.getElementById('clock-container-svg1');

    clockSvg1.init(clockSvgView1);
    clockSvgView1.init(clockSvgContainer1);
    clockSvgController1.init(clockSvg1, clockSvgContainer1);



    /* SVG 2 */
    const clockSvg2 = new Clock();
    const clockSvgView2 = new ClockViewSvg();
    const clockSvgController2 = new ClockControllerButtons(+9, 'Токио');

    const clockSvgContainer2 = document.getElementById('clock-container-svg2');

    clockSvg2.init(clockSvgView2);
    clockSvgView2.init(clockSvgContainer2);
    clockSvgController2.init(clockSvg2, clockSvgContainer2);



    /* CANVAS 1 */
    const clockCanvas1 = new Clock();
    const clockCanvasView1 = new ClockViewCanvas();
    const clockCanvasController1 = new ClockControllerButtons(+2, 'Берлин');

    const clockCanvasContainer1 = document.getElementById('clock-container-can1');

    clockCanvas1.init(clockCanvasView1);
    clockCanvasView1.init(clockCanvasContainer1);
    clockCanvasController1.init(clockCanvas1, clockCanvasContainer1);



    /* CANVAS 2 */
    const clockCanvas2 = new Clock();
    const clockCanvasView2 = new ClockViewCanvas();
    const clockCanvasController2 = new ClockControllerButtons(+10, 'Владивосток');

    const clockCanvasContainer2 = document.getElementById('clock-container-can2');

    clockCanvas2.init(clockCanvasView2);
    clockCanvasView2.init(clockCanvasContainer2);
    clockCanvasController2.init(clockCanvas2, clockCanvasContainer2);


</script>

</body>
</html>
