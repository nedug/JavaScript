<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<script>

        let allList = document.querySelectorAll('li');

        for (let i = 0; i < allList.length; i++) {

            allList[i].addEventListener("click", changeValueLi);

            function changeValueLi() {

                let valueLi = allList[i].innerHTML;

                allList[i].innerHTML = `<input value="${valueLi}" id="myInput">`;

                let myInput = document.getElementById('myInput');

                myInput.focus();


                myInput.addEventListener('blur', SetValueLi);

                function SetValueLi() {

                    let valueInput = myInput.value;

                    allList[i].innerHTML = `${valueInput}`;
                }

            }

        }

</script>

</body>
</html>
