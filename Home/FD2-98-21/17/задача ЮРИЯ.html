<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MVC example</title>
	<style>
       body {
           font-size: 21px;
           text-align: center;
       }

       input {
           min-width: 180px;
           padding: 8px 12px;
           border: 1px gray solid;
           border-radius: 3px;
           margin: 0 5px;
       }

       button {
           font-size: 18px;
           line-height: 21px;
           padding: 10px;
           border-radius: 5px;
       }
		 select {
           width: 50px;
           height: 30px;
		 }
	</style>
</head>
<body>


<form>
	<fieldset>
		<legend>Магия чисел</legend>
		<p>
			<input type="number" placeholder="Введите первое значение" name="input_1" id="input_1">

			<select id="indication">

				<option value="*"> * </option>
				<option value="/"> / </option>
				<option value="+"> + </option>
				<option value="-"> - </option>

			</select>

<!--			<span class="mult-sign"> x </span>-->

			<input type="number" placeholder="Введите второе значение" name="input_2" id="input_2">
		</p>
		<p>
			<button id="calculate-btn">Вычислить</button>
		</p>
		<div id="show-result"></div>
	</fieldset>
</form>

<script>


	 const value1 = document.getElementById('input_1');
    const value2 = document.getElementById('input_2');
    const value3 = document.getElementById('calculate-btn');
    const value4 = document.getElementById('show-result');
    const indication = document.getElementById('indication');

    let valSelect;


    // value3.addEventListener('click', summa);

    function summa(event) {

        // valSelect = indication.options[indication.selectedIndex].value;

        event.preventDefault();

        // console.log(valSelect)

        let xxx = value1.value;

        let yyy = value2.value;

        let res = xxx * yyy;

        value4.innerText = "Результат вычислений = " + res;

	 }


    // model

	 let result = {

        value111: null,
        value222: null,

		  resultAll: null,

        isSelect: null,


        updateView: function () {

            webPageView.update();

		  },


		  setSelect: function (select) {

            this.isSelect = select;


            this.updateView();

		  },

        operate: function (x, y) {

            switch (this.isSelect) {

                case '*':
                    this.resultAll = x * y;
                    break;
                case '/':
                    this.resultAll = x / y;
                    break;
                case '+':
                    this.resultAll = x + y;
                    break;
                case '-':
                    this.resultAll = x - y;
                    break;
				}

				if (this.isSelect === '/' && y === 0) {
                this.resultAll = 'на ноль делить нельзя!';
				}

            // this.resultAll = `${x} ${this.isSelect} ${y}`



            this.updateView();

        },

	 }

    // console.log(result.isSelect);




    // view

    let webPageView = {

        update: function() {

            value4.innerText = "Результат вычислений = " + result.resultAll;


            // document.getElementById('IRun').checked=man.isRun;
            // document.getElementById('IMan').style.left=man.posX+"px";
            // document.getElementById('IMan').style.top=man.posY+"px";
        }
    };




	 // controller


    value3.addEventListener('click', getResult);


    function getResult(event) {

        event.preventDefault();

        runSelect();

        // let xxx = value1.value;
		  //
        // let yyy = value2.value;


        result.operate(+value1.value, +value2.value);

    }


    function runSelect() {

        valSelect = indication.options[indication.selectedIndex].value;

        result.setSelect(valSelect);


        // man.setRun(document.getElementById('indication').checked);

    }
















    /* Здесь пишем скрипт, который позволит решить поставленную задачу:
        1) Кнопка "вычислить" должна быть не активна, пока не введены оба числа
        2) Если введены оба числа (т.е. инпуты не пустые), то делаем кнопку активной
        3) по клику на эту кнопку - произвести вычисление и вывод результата в div с id="show-result" во формате:
        "Результат вычислений = " + результат
    */
</script>
</body>
</html>
