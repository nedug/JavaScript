<script>

    const data = {
        ' ': [5],
        d: [10],
        e: [1],
        H: [0],
        l: [2, 3, 9],
        o: [4, 7],
        r: [8],
        w: [6],
    }

    const buildString = (obj) => {

        let result = [];

        for (let key in obj) {

            obj[key].forEach(elem => result[elem] = key);
            // obj[key].map(elem => result[elem] = key);
        }
        return result.join('');
    }

    // console.log(buildString(data));


    const buildString1 = (obj) => {

        let result = [];

        for (let [key, value] of Object.entries(obj)) {

            value.forEach(elem => result[elem] = key);
        }
        return result.join('');
    }

    console.log(buildString1(data));


    const buildString2 = (obj) => {

        let result = [];

        for (let [key, value] of Object.entries(obj)) {

            value.forEach(elem => result[elem] = key);

        }
        return result.join('');
    }


</script>
