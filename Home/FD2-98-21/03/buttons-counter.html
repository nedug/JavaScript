<body>

<!--<button id="first">1</button>-->
<button id="second">0</button>


<script>

    const button2 = document.getElementById('second');

    let click2 = null;

    function trigger2() {

        click2 = 0;

        return function () {
            return click2++;
        }
    }

    let bb = trigger2();

    button2.onclick = function () {
        button2.innerText = bb();
	 };

</script>


</body>
