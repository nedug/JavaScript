<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
       .wrap {
           width: 500px;
           height: 500px;
           border-radius: 50%;
           background-color: #b9d0e2;
           position: relative;
       }
       .second {
           width: 240px;
           height: 4px;
           border-radius: 30%;
           background-color: black;
           transform-origin: 5% 50%;
           position: absolute;
           left: 50%;
           top: 50%;

       }
       .minute {
           width: 200px;
           height: 7px;
           background-color: #c47272;
           transform-origin: 5% 50%;
           border-radius: 7px;
           position: absolute;
           left: 50%;
           top: 49%;
       }
       .hour {
           width: 150px;
           height: 15px;
           background-color: #70cf91;
           transform-origin: 5% 50%;
           border-radius: 12px;
           position: absolute;
           left: 50%;
           top: 48%;
       }
	</style>
</head>
<body>


<div class="wrap">
	<div class="hour"></div>
	<div class="minute"></div>
	<div class="second"></div>
</div>


<script>

    // let angelSecArrow;  /* Для определения угла поворота секундной стрелки */
    // let angelMinArrow;  /* Для определения угла поворота минутной стрелки */
    // let angelHourArrow;  /* Для определения угла поворота часовой стрелки */

    let arrowSec = document.body.querySelector('.second');
    let arrowMin = document.body.querySelector('.minute');
    let arrowHour = document.body.querySelector('.hour');


    arrowSec.setAttribute('style', `transform:rotate(${6 * new Date().getSeconds() - 90}deg)`);

    arrowMin.setAttribute('style', `transform:rotate(${6 * new Date().getMinutes() - 90}deg)`);

    arrowHour.setAttribute('style', `transform:rotate(${30 * new Date().getHours() - 90}deg)`);
    // arrowHour.setAttribute('style', `transform:rotate(${(3 - 15) * 30}deg)`);



    setInterval(startClock, 1000);

    function startClock() {

        arrowSec.setAttribute('style', `transform:rotate(${6 * new Date().getSeconds() - 90}deg)`);

        if (new Date().getSeconds() === 0) {
            arrowMin.setAttribute('style', `transform:rotate(${6 * new Date().getMinutes() - 90}deg)`);
        }

        if (new Date().getMinutes() === 0) {
            arrowHour.setAttribute('style', `transform:rotate(${30 * new Date().getHours() - 90}deg)`);
        }
    }



</script>

</body>
</html>
