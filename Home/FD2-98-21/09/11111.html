<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
       .clock {
           width: 500px;
           height: 500px;
           border-radius: 50%;
           background-color: #b9d0e2;
           position: relative;
       }
       .hour {
           width: 155px;
           height: 17px;
           background-color: #70cf91;
           transform-origin: 10px 50%;
           border-radius: 12px;
           position: absolute;
           /*left: 240px;*/
           /*top: 50%;*/
           z-index: 2;
       }
       .minute {
           width: 195px;
           height: 7px;
           background-color: #c47272;
           transform-origin: 10px 50%;
           border-radius: 7px;
           position: absolute;
           left: 240px;
           top: 50%;
           z-index: 1;
       }
       .second {
           width: 235px;
           height: 4px;
           border-radius: 30%;
           background-color: black;
           transform-origin: 20px 50%;
           position: absolute;
           left: 230px;
           top: 50%;
           z-index: 1;
       }
       .number {
           width: 50px;
           height: 50px;
           border-radius: 50%;
           background-color: #e7da97;
           position: absolute;
           font-size: 30px;
           left: 15px;
           top: 225px;
           transform-origin: 235px center;
       }
       span {
           display: block;
       }
	</style>
</head>
<body>

<script>

    let clock;  /* Переменная для создания часов: div-обвертка, внутри которой будут находиться все другие элементы */
    let hour;  /* Переменная для создания часовой стрелки часов */
    let minute;  /* Переменная для создания минутной стрелки часов */
    let second;  /* Переменная для создания секундной стрелки часов */
    let numbers;  /* Переменная для создания и расположения кругов с цифрами на циферблате часов */
    let span;  /* Переменная для выравнивания цифр на циферблате часов */


    clock = document.createElement('div');  /* Создание самих часов: div-обвертка, внутри которой будут находиться все другие элементы */
    clock.className = 'clock'
    document.body.prepend(clock);

    hour = document.createElement('div');  /* Создание часовой стрелки часов */
    // hour.setAttribute('style', `left: 240px; top: 50%;`);
    // hour.style.cssText = 'left: 240px; top: 50%';
    hour.className = 'hour';
    clock.append(hour);

    minute = document.createElement('div');  /* Создание минутной стрелки часов */
    minute.className = 'minute';
    clock.append(minute);

    second = document.createElement('div');  /* Создание секундной стрелки часов */
    second.className = 'second';
    clock.append(second);


    for (let i = 1; i <= 12; i++) {  /* Создание и расположение кругов с цифрами на циферблате часов через цикл */

        numbers = document.createElement('div');
        numbers.innerHTML = `<span>${i}</span>`;
        numbers.className = 'number';
        numbers.setAttribute('style', `transform:rotate(${30 * i + 90}deg)`);  /* Вычесление расположения кругов с цифрами на циферблате часов */
        clock.append(numbers);

        span = clock.querySelectorAll('span');

        if (i < 10) {
            span[i-1].setAttribute('style', `transform:rotate(${-30 * i - 90}deg); margin: 8px 17px;`);  /* Выравнивание цифр по вертикали и относительно кругов на циферблате часов */
        }
        else {
            span[i-1].setAttribute('style', `transform:rotate(${-30 * i - 90}deg); margin: 8px 9px;`);
        }
    }


    // second.setAttribute('style', `transform:rotate(${6 * new Date().getSeconds() - 90}deg)`);
    second.style.cssText = `transform:rotate(${6 * new Date().getSeconds() - 90}deg)`;


    minute.setAttribute('style', `transform:rotate(${6 * new Date().getMinutes() - 90}deg)`);


    // hour.setAttribute('style', `transform:rotate(${30 * new Date().getHours() - 90}deg)`);
    hour.style.cssText = `transform:rotate(${30 * new Date().getHours() - 90}deg); left: 240px; top: 50%`;


    // setInterval(startClock, 1000);  /* Запуск часов */

    function startClock() {

        second.setAttribute('style', `transform:rotate(${6 * new Date().getSeconds() - 90}deg)`);  /* Установка положения секундной стрелки часов каждую 1с */

        if (new Date().getSeconds() === 0) {  /* Установка положения минутной стрелки, когда секунда текущего времени равна 0 */
            minute.setAttribute('style', `transform:rotate(${6 * new Date().getMinutes() - 90}deg)`);
        }

        if (new Date().getMinutes() === 0) {  /* Установка положения часовой стрелки, когда минута текущего времени равна 0 */
            hour.setAttribute('style', `transform:rotate(${30 * new Date().getHours() - 90}deg)`);
        }
    }

</script>

</body>
</html>
