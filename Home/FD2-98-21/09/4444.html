           border-radius: 50%;
           background-color: #b9d0e2;

       }
       .hour {
           width: 150px;
           height: 17px;
           background-color: #70cf91;
           transform-origin: 0% 50%;
           border-radius: 12px;
           position: absolute;
           left: 50%;
           top: 50%;
       }
       .minute {

           position: absolute;
