<body>

	<button>0</button>
	<button>0</button>
	<button>0</button>

	<script>

      "use strict";

		const btns = document.querySelectorAll('button');

      /* Мой вариант */
		for (let i = 0; i < btns.length; i++) {

          let count = 0;

		    btns[i].addEventListener('click', function (e) {
              e.target.innerHTML = ++count;
              // btns[i].innerHTML = ++count;
			 })
		}


		/* Домашка Юрия */
      for (let i = 0; i < btns.length; i++) {

          let count = trigger();

          btns[i].addEventListener('click', function() {
              btns[i].innerHTML = count();
      	 })
      }

      function trigger() {

          let count = 0;

          return function() {
              return ++count;
			 }
		}

	</script>
