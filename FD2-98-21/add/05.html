<script>

	let tree = [
		 {
		     v: 5,
			  c: [
					{
					    v: 2,
						 c: [
							  {
							      v: 10
							  }
						 ]
					},

               {
                   v: 3,
                   c: [
                       {
                           v: 1
                       },
                       {
                           v: 4,
                           c: [
                               {
                                   v: 8
                               }
                           ]
                       }
                   ]
               }

			  ]
		 }
	]


	function sumSummit(tree) {

	    let sum = 0;
	    const stack = [];

	    tree.forEach(node => {
           sum += node.v;
           stack.push(node)
		 })

		 while (stack.length) {
	        let node = stack.pop();

	        if (node.c) {

	            node.c.forEach(child => {
                   sum += child.v;
                   stack.push(child)
					})
			  }

		 }

		 // console.log(stack)
		 console.log(sum)

	}

   sumSummit(tree)




   function sumSummitRec(tree) {

       let sum = 0;

       tree.forEach(node => {
           sum += node.v;

           if (!node.c) return;

           sum += sumSummitRec(node.c)
       })

       return sum

   }

   console.log(sumSummitRec(tree))


</script>
