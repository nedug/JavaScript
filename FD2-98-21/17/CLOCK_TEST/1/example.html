	<title>MVC Clocks</title>
	<style>
       .clock{
           border: 1px dotted dimgray;
       }
       #container{
           display: flex;
           width: 1300px;
           flex-wrap: wrap;
       }
       .clock-face {
           border-radius: 50%;
           border: 2px solid black;

       }
       .number {
           border: 1px solid black;
           position: absolute;
           border-radius: 50%;
           display: flex;
           align-items: center;
           justify-content: center;
       }
       .hour-arrow{
           background-color:black;
           position: absolute;
       }
       .minute-arrow{
           background-color:dimgray;
           position: absolute;
       }
       .seconds-arrow{
           background-color:red;
           position: absolute;
       }
	</style>
</head>
<body>
<div id="container"></div>
<script src="script.js"></script>
<script>

    let clockModel = new Model();
    let clockController = new Controller();
    let container = document.getElementById('container');

    let clockSettings = {       //обьект с настройками циферблата
        _radius : 100,
        _angle : 30,
        _clockFaceSize : 250,
        _numbersSize : 25,
        _hourArrowHeight : 2.5,
        _hourArrowWidth : 62.5,
        _minuteArrowHeight : 1.5,
        _minuteArrowWidth : 85.5,
        _secondsArrowHeight : 1,
        _secondsArrowWidth : 100
    };

    let clockViewDom1 = new ViewDOM();      //DOM #1

    clockModel.init(clockViewDom1);
    clockViewDom1.init(container);
    clockController.init(container, clockModel, clockSettings);
